<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stimulus JS</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="importmap">
      {
        "imports": {
          "@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        }
      }
    </script>
    <script src="javascript/application.js" type="module"></script>
  </head>

  <body>
    <div class="container text-center mt-5">
      <h1>Stimulus JS</h1>
      <div class="row d-none" data-controller="disable-button">
        <div class="col-12 pt-1">
          <button data-action="click->disable-button#disable"
                  data-disable-button-target="button" class="btn btn-primary btn-lg" id="click-me">
            Click me!
          </button>
          <a data-action="click->disable-button#reset" data-disable-button-target="link" href="#" class="d-none ms-2">Reset</a>
        </div>
      </div>


      <div class="row" data-controller="movies"
                       data-movies-base-url-value="https://www.omdbapi.com/">
        <div class="col-12">
          <form data-action="submit->movies#search" class="row g-2 justify-content-center py-5">
            <div class="col-4">
              <input data-movies-target="input" type="text" class="form-control" placeholder="Find movie">
            </div>
            <div class="col-1">
              <input type="submit" class="btn btn-primary">
            </div>
          </form>
          <ul data-movies-target="list" class="row"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
